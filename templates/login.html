<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="static/style.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/a34c3309be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid header-background">
      <header class="container d-flex justify-content-center header-font py-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Logo</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link">Log in</a></li>
          <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link">Register</a></li>
        </ul>
      </header>
    </div>
    <div class="form-center">
        <form method="POST">
            {{ form.csrf_token }}
            <div>{{ form.email.label }}<br>{{ form.email(size=20) }}<br></div>
            <div>{{ form.password.label }}<br>{{ form.password(size=20) }}<br></div><br>
            {{ form.submit }}
        </form>
    </div>

</body>
